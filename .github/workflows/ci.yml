name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test-action:
    name: Test Action Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Build
        id: npm-build
        run: npm run bundle

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

      - name: TBDocs Reporter
        id: tbdocs-reporter
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Save Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tbdocs-reporter-output
          path: ./.tbdocs
